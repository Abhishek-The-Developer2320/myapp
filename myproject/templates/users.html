{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
    <h1>All Projects</h1>
    <a href="{{ url_for('projects.add_project') }}" class="btn btn-add">Add New Project</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td>{{ project.id }}</td>
                <td>{{ project.name }}</td>
                <td>{{ project.description }}</td>
                <td>
                    <a href="{{ url_for('projects.edit_project', project_id=project.id) }}" class="btn">Edit</a>
                    <form action="{{ url_for('projects.delete_project', project_id=project.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
