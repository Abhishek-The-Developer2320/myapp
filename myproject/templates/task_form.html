{% extends "base.html" %}

{% block title %}{{ action }} Task{% endblock %}

{% block content %}
    <h1>{{ action }} Task</h1>
    <form method="post">
        <label for="title">Task Title:</label>
        <input type="text" id="title" name="title" value="{{ task.title if task else '' }}" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ task.description if task else '' }}</textarea>
        
        <label for="project_id">Assign to Project:</label>
        <select id="project_id" name="project_id">
            {% for project in projects %}
                <option value="{{ project.id }}" {% if task and task.project_id == project.id %}selected{% endif %}>
                    {{ project.name }}
                </option>
            {% endfor %}
        </select>
        
        <button type="submit" class="btn">Save Task</button>
    </form>
{% endblock %}
