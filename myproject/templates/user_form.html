{% extends "base.html" %}
{% block title %}{{ action }} User{% endblock %}
{% block content %}
<h2>{{ action }} User</h2>
{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
<form method="post">
    <label>Username:</label><br>
    <input type="text" name="username" value="{{ user_to_edit.username if user_to_edit else '' }}" required><br><br>
    <label>Password:</label><br>
    <input type="text" name="password" value="{{ user_to_edit.password if user_to_edit else '' }}" required><br><br>
     <label>Email</label>
     <input type="text" name="email" value="{{ user_to_edit.email if user_to_edit else '' }}" required><br><br>
   
    
    <input type="submit" value="{{ action }}">
</form>
<a href="{{ url_for('users.list_all_users') }}">Back to Users</a>
{% endblock %}
